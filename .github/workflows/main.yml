name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install Packages
      run: npm install
    - name: Deploy to GH Pages
      run: |
        git config --global user.email "tanamet.tpk@gmail.com"
        git config --global user.name "TanametTpk"
        git remote set-url origin https://tanamettpk:${GITHUB_TOKEN}@github.com/TanametTpk/kaptuer-noter-app.git
        npm run deploy
      env:
        GITHUB_TOKEN: ${{ secrets.github_workflow }}
